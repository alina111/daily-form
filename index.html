<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="viewport" >
	<title>Daily Form Lesson 14</title>
	<link rel="stylesheet" type="text/css" href="styles/normalize.css"> <!-- 4 priority -->
	<link rel="stylesheet" type="text/css" href="styles/fonts.css"> <!-- 3 priority -->
	<link rel="stylesheet" type="text/css" href="styles/layout.css"> <!-- 2 priority -->
	<link rel="stylesheet" type="text/css" href="styles/style.css"> <!-- 1 priority -->
</head>
<body>
	<main class="ba-container">
		<h1 class="ba-title">Create your free account</h1>
		<p class="ba-subtitle">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <span class="ba-red">Log in.</span></p>
		<form class="ba-daily-from ba-clearfix" action="#" method="GET">
				<input class="ba-daily-form__field ba-float-left" type="text" name="fname" placeholder="First name">
				<input class="ba-daily-form__field ba-float-right" type="text" name="lname" placeholder="Last name">
			<input  class="ba-daily-form__field" type="email" name="email" placeholder="Email address">
			<input class="ba-daily-form__field" type="password" name="password" placeholder="Password">
			<button name="submit" class="ba-daily-from__btn">Sign up for free</button>
		</form>
		<p class="ba-subtitle">By clicking on “Sign up for free”, you agree to the <span class="ba-red">Terms of Service</span> and the <span class="ba-red">Privacy Policy</span></p>
	</main>
</body>
</html>
